<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style/output.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(335, 100%, 65%); }
  </style>
</head>
<body class="font-raleway text-white bg-very-dark-blue">
  
  <main class="bg-[url('../images/bg-mobile.png')] md:bg-[url('../images/bg-desktop.png')] md:bg-contain md:bg-bottom flex flex-col w-full h-[100vh] bg-cover bg-no-repeat">
    <div id="card-container" class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-x-8 w-full md:w-[65%] m-auto h-[100vh]">
      <div id="card-1" class="bg-dark-blue flex flex-col space-y-7 w-[86%] md:w-[55%] p-10 rounded-xl rounded-tr-[6rem]">
        <img src="./images/logo.svg" alt="" class="w-32">
        <div class="flex justify-start items-center space-x-4">
          <div class="bg-very-dark-blue p-3 h-full rounded-xl"><img src="./images/icon-document.svg" alt=""></div>
          <div class="bg-very-dark-blue p-3 h-full rounded-xl"><img src="./images/icon-folder.svg" alt=""></div>
          <div class="bg-very-dark-blue p-3 h-full rounded-xl"><img src="./images/icon-upload.svg" alt=""></div>
        </div>
      </div>
      <div id="card-2" class="bg-dark-blue relative flex flex-col justify-center md:justify-start items-center md:items-start space-y-3 w-[86%] rounded-xl p-8 pb-14 md:p-10">
        <p class="text-sm text-center md:text-left text-pale-blue">Youâ€™ve used <span class="font-bold text-pale-blue">815 GB</span> of your storage</p>
        <div id="progress-bar" class="w-full bg-very-dark-blue rounded-xl p-[.1rem]">
          <div id="progress-bar-color" class="w-[80%] flex justify-end bg-gradient-to-r from-grad-start to-grad-end rounded-xl">
            <div id="ball" class="w-[.7rem] h-[.7rem] bg-pale-blue rounded-full"></div>
          </div>
        </div>
        <div class="flex justify-between w-full text-pale-blue text-xs font-bold">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="flex flex-col">
          <div class="bg-white absolute -bottom-[15%] md:-top-[35%] md:right-[7%] flex justify-center items-center py-4 px-8 space-x-3 w-fit h-fit rounded-xl">
            <p class="text-very-dark-blue text-4xl font-bold">185</p>
            <p class="text-grayish-blue font-bold text-xs uppercase">gb left</p>
          </div>
          <!-- <div class="triangle"></div> -->
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wllyvx" target="_blank">Willy Fajar Ramadhan</a>.
    </div>
  </main>
</body>
</html>
